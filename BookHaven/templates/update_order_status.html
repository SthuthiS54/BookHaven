<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='update_order_status.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="{{ url_for('admin') }}" class="navbar-brand"><i class="fas fa-cog"></i> Admin Panel</a>
        </div>
        <div class="navbar-center">
            <!-- Navigation links -->
            <a href="{{ url_for('home') }}" class="nav-item"><i class="fas fa-home"></i> Home</a>
            <a href="{{ url_for('admin_books') }}" class="nav-item"><i class="fas fa-book"></i> Books</a>
            <a href="{{ url_for('all_authors') }}" class="nav-item"><i class="fas fa-users"></i> Authors</a>
            <a href="{{ url_for('all_genres') }}" class="nav-item"><i class="fas fa-bookmark"></i> Genres</a>
            <a href="{{ url_for('all_publishers') }}" class="nav-item"><i class="fas fa-building"></i> Publishers</a>
            <!-- Update Order Status link -->
            <a href="{{ url_for('update_order_status') }}" class="nav-item active"><i class="fas fa-sync-alt"></i> Update Order Status</a>
        </div>
        <div class="navbar-right">
            <a href="{{ url_for('logout') }}" class="nav-item"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>
    
    <div class="admin-books">
        <h2><i class="fas fa-sync-alt"></i> Update Order Status</h2>
        
        <!-- Update Order Status Form -->
        <form method="POST">
            <label for="order_id">Order ID:</label>
            <input type="text" id="order_id" name="order_id" required><br><br>

            <label for="new_status">New Status:</label>
            <select id="new_status" name="new_status" required>
                <option value="Delivered">Delivered</option>
                <option value="Returned">Returned</option>
            </select><br><br>

            <input type="submit" value="Update Status">
        </form>
        
        
    </div>
</body>
</html>
