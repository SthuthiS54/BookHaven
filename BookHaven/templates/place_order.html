<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='place_order.css') }}">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Cn9QVzwQoXoy5wcqsbB5HaZbP4z5Fdb3Ux4k28TfT6tkz9JffCNz1y1d3bG+fMGDfSE7xO+gCj7ZdLncDdx3lQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
<body>
    
    <div class="container">
        <h1>Place Order for {{ book['title'] }}</h1>
        <div class="order-form">
            <form method="POST">
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="payment_method">Payment Method:</label>
                    <select id="payment_method" name="payment_method" class="form-control" required>
                        <option value="card">Card</option>
                        <option value="cash">Cash</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="navigation-buttons">
            <a href="{{ url_for('home') }}" class="btn btn-secondary"><i class="fas fa-home"></i> Home</a>
        </div>
    </div>
</body>
</html>
